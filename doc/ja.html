        <h1>あかこうのデザプロ最終課題</h1>
        <h2>作品説明</h2>
        この作品は『ユーザがインタラクティブに音楽をつくる』Webアプリケーションです。
        ユーザは特定のキーをポチポチすることで、自分だけの音楽と、
        それに合わせた図形のグラフィックを楽しむことができます。

        <br /><br>
        このサイトでは自動で伴奏を生成・再生し、
        その伴奏に合う主旋律の候補をユーザに提供します。

        ユーザはその候補から主旋律を選ぶことで、自分の音楽をつくることができます。

        <h2>使い方</h2>
        次の手順で使うことができます。

        <ol>
            <li>任意のキーを押す</li>
            <li>伴奏に合わせてa, s, dのキーを押す</li>
        </ol>
    </main>
